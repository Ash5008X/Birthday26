<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="media/heart_icon-icons.com_54429.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>April-26-Home</title>
</head>
<body>
        
            
        
        <div class="main">
                <p class="hb1"> Happy Birthday </p>
                <p class="hb2"> My Love</p>
                <p class="text">Happy Birthday, my love! 
                        I built this little corner of the internet just for youâ€”a reflection of how much you mean to me. Every click, color, 
                        and word holds a piece of my heart. You light up my world, and I hope this makes your day a bit brighter.</p>
                        
                <button class="surprise">SURPRISE</button>
                <div class="heart-container"></div>

                
                <div id="loading-screen">
                    <div class="loader-content">
                        <div class="loader-text" id="typed-text"></div>
                        <video id="loader-video" autoplay muted loop playsinline>
                            <source src="media/loading - Made with Clipchamp.mp4" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                    </div>
                </div>
                <div class="gif"><img src="media/4.gif" alt="hearts"></div>
        </div>
        
               <script>
                        document.addEventListener('DOMContentLoaded', function () {
  const button = document.querySelector('.surprise');
  const container = document.querySelector('.heart-container');
  const loader = document.getElementById('loading-screen');

  button.addEventListener('click', () => {
    // Heart Animation
    const buttonRect = button.getBoundingClientRect();
    for (let i = 0; i < 50; i++) {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.innerHTML = 'ðŸ’–';

      const offsetX = Math.random() * 120 - 60;
      const offsetY = Math.random() * 60 - 30;
      heart.style.left = (button.offsetLeft + button.offsetWidth / 2 + offsetX) + 'px';
      heart.style.top = (button.offsetTop + offsetY) + 'px';

      const floatX = Math.random() * 60 - 30;
      const floatY = -100 - Math.random() * 50;
      heart.style.setProperty('--float-x', floatX + 'px');
      heart.style.setProperty('--float-y', floatY + 'px');

      container.appendChild(heart);
      setTimeout(() => heart.remove(), 1000);
    }

    // Show loading screen and start typing animation
    setTimeout(() => {
      loader.classList.add('active');  // Make the loading screen visible

      // Trigger typing animation
      const typed = document.getElementById('typed-text');
      typed.textContent = 'Loading your surprise....';  // Set the text
      typed.classList.add('typing');  // Add typing effect class

      // Redirect after typing animation
      setTimeout(() => {
        window.location.href = 'surprise.html';  // Redirect to surprise page
      }, 2200); // Wait for typing animation to finish (adjust the timing as needed)
    }, 1000); // Allow hearts to float for 1 second before showing the loading screen
  });
});

                      </script>
                            
</body>
</html>
